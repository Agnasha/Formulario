<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Formulario/assets/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/Formulario/assets/img/favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>QuicKly</title>
</head>

<body>

    <!--Logo quickly-->




    <div class="container">
        <div class="form-image">
            <img src="/Formulario/assets/img/LOGOS .svg">
        </div>

        <!--Fim da div logo-->



        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre aqui seu produto!</h1>
                    </div>
                    <div class="limpar-button">
                        <button><a href="#">Limpar</a></button>
                    </div>
                </div>


                <!--Inicio dos inputs-->
                <div class="input-group">
                    <div class="input-box">
                        <label for="nameproduct">
                            <h2>Produto</h2>
                        </label>
                        <input id="nameproduct" type="text" name="nameproduct" placeholder="Digite o nome do produto"
                            required>
                    </div>



                    <div class="input-box">
                        <label for="descricao">
                            <h2>Descrição do Produto</h2>
                        </label>
                        <input id="descricao" type="text" name="descricao" placeholder="Descrição" required>
                    </div>

                    <div class="input-box">
                        <label for="input-produto-preco"><h2>Preço Unitario</h2></label>
                        <input id="input-produto-preco" type="number" name="input-produto-preco" placeholder="R$"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="number"><h2>Quantidade</h2></label>
                        <input id="number" type="number" name="number" placeholder="00" required>
                    </div>

                    <div class="input-box">
                        <label for="data"><h2>Data</h2></label>
                        <input id="data" type="date" name="data" placeholder="Digite sua senha" required>
                    </div>





                </div>

                <!--Botoes de validação-->
                <div class="continue-button">
                    <button><a href="#">Cadastrar</a> </button>
                </div>

                <div class="continue-button1">
                    <button><a href="#">Consultar Todos</a> </button>

                </div>
                <div class="continue-button2">
                    <button><a href="#">Atualizar</a> </button>

                </div>


            </form>

        </div>

    </div>
</body>

</html>
